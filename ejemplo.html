<!DOCTYPE html>

<head>
	<title>Obtener ubicacion</title>
</head>
<body>
	<h1>Obtener ubicacion y mostrarla en un mapa</h1>
<div id="map" style="width:100%;height:600px;"></div>

    <style>
        #menu ul li {
    background-color:#2e518b;
}

        body {
  background-color: #ffdd90;
  background-image: url("https://www.wishbird.com.mx/blog/wp-content/uploads/2012/08/alpinismo-1.jpg");
}

#menu ul {
  list-style:none;
  margin:0;
  padding:0;
}

#menu ul a {
  display:block;
  color:#fff;
  text-decoration:none;
  font-weight:400;
  font-size:15px;
  padding:10px;
  font-family:"HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform:uppercase;
  letter-spacing:1px;
}

#menu ul li {
  position:relative;
  float:left;
  margin:0;
  padding:0;
}

#menu ul li:hover {
  background:#5b78a7;
}

#menu ul ul {
  display:none;
  position:absolute;
  top:100%;
  left:0;
  padding:0;
}

#menu ul ul li {
  float:none;
  width:150px
}

#menu ul ul a {
  line-height:120%;
  padding:10px 15px;
}

#menu ul li:hover > ul {
  display:block;
}
    </style>

<script>
navigator.geolocation.getCurrentPosition(function(location) {
  console.log(location.coords.latitude);
  console.log(location.coords.longitude);

	var map;
	var center = {lat: location.coords.latitude, lng: location.coords.longitude};
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
		center: center,
		zoom: 6
		});

		var marker = new google.maps.Marker({
		position: {lat: location.coords.latitude, lng: location.coords.longitude},
		map:map,
		title: 'Ubication'

		});

	}
	initMap();
});
</script>
